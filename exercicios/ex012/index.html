<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo esta hospedado no meu próprio servidor</p>
    <video width="560" controls autoplay loop>
        <source src="midia/meu-video-3.webm" type="video/webm">
        <source src="midia/meu-video-2.mp4" type="video/mp4">
        <source src="midia/meu-video-1.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com vídeos</p>
    </video>
    <h1>Inserindo videos do YT</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=IVWxZjwv4w1mkg9N" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo videos do VIMEO</h1>
    <iframe src="https://player.vimeo.com/video/952721889?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="MIMT"></iframe>
</body>
</html>
