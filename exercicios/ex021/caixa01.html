<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cixas</title>
    <style>

        /*box-level*/
        h1{
        background-color: lightgray;
        height: 350px;
        width: 350px;
        border: 10px solid darkgrey;
        padding: 10px 10px 10px 10px;
        margin:auto;
        outline: 5px dashed salmon;

        }
        /*inline-level*/
        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }

    </style>
</head>
<body>
    <h1>Exeplo de caixa box-level</h1>
    <p>Paragráfos tabém são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
